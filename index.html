<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Portfolio</title>
  <meta name="description" content="Portfolio">
  <meta name="author" content="Nathan Harrenstein">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/modules.css">
  <script id="project-template" type="text/x-handlebars-template">
    <div class="project">
      <div class="project-display"></div>
      <div class="project-header">
        <h2 class="project-title">{{title}}</h2>
        <div class="project-details">
          <p>{{date}}</p>
          <p>{{description}}</p>
          <a href="{{link}}">Visit Project</a>  
        </div>  
        <a class="project-read-more" href="#">Read More</a>
      </div>
    </div>
  </script>
</head>

<body>
  <header class="clearfix">
    <h1 class="title">Nathan Harrenstein</h1>
    <a class="icon-menu"></a>
    <div class="menu">
      <div class='menu-close-button-container'>
        <button class='menu-close-button icon-cross'></button>
      </div>
      <div class='menu-item-container'><a class="menu-item" data-content="projects" href="#">Projects</a></div>
      <div class='menu-item-container'><a class="menu-item" data-content="skills" href="#">Skills</a></div>
      <div class='menu-item-container'><a class="menu-item" data-content="about" href="#">About</a></div>
    </div>
  </header>
  <main>
    <div class="slideshow">
      <div class="dots">
        <span class="dot" onclick="switchCodeSampleView(1)"></span>
        <span class="dot" onclick="switchCodeSampleView(2)"></span>
        <span class="dot" onclick="switchCodeSampleView(3)"></span>
      </div>
    </div>
    <section id="projects" class="tab-content">
      <h1 class="projects-title">Projects</h1>
      <div class="projects-container"></div>
    </section>
    <section id="skills" class="tab-content">
      <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
        <li>jQuery</li>
        <li>SQL</li>
        <li>Handlebars</li>
        <li>C#</li>
        <li>WPF</li>
      </ul>
    </section>
    <section id="about" class="tab-content">
      Hi! I'm me. This is about me.
    </section>
  </main>
  <footer class="clearfix">
    <h5 class="copyright">Â© Nathan Harrenstein</h5>
    <div class="social">
      <a class="social-link icon-github" href="https://github.com/nharren"></a>
      <a class="social-link icon-linkedin" href="https://www.linkedin.com/in/nathan-harrenstein-558435bb/"></a>
      <a class="social-link icon-twitter" href="https://twitter.com/nharrenstein"></a>
      <a class="social-link icon-facebook2" href="https://www.facebook.com/nathan.harrenstein"></a>
    </div>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
  <script src="js/data.js"></script>
  <script src="js/models.js"></script> 
  <script src="js/view.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
